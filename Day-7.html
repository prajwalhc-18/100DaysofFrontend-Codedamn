<!--
Create three radio buttons with labels in the form.

Group the radio buttons, so that only one option can be selected

Disable the third radio button having id = option3

Pre-select the second radio button by default having the id = option2

Wrap the form in a div with id 'wrapper'.
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
			<input type="radio" name="option" id="option1">
			<label for="">1</label>
			<br>
			<input type="radio" name="option" id="option2" checked>
			<label for="">2</label>
			<br>
			<input type="radio" name="option" id="option3" disabled>
			<label for="">3</label>
		</div>
	</body>
</html>
