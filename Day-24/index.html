<!DOCTYPE html>
<html>
	<head>
		<title>Codedamn Lab</title>
		<style>
			*{
				--primaryColor:blue;
			}
			#box {
				background-color: var(--primaryColor);
                width: 100%;
                height: 100vh;
                cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			const box = document.getElementById('box')
			
            box.addEventListener('click',function(){
                document.documentElement.style.setProperty = ('--primaryColor','red')
            })
		</script>
	</body>
</html>
