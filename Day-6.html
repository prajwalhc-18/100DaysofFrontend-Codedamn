<!--Create an input of type text with an id mytext and placeholder Type some text

Create an input of type email with an id myemail and placeholder Type your email

Create an input of type password with an id mypassword and placeholder Type your password

Create an input of type submit with an id mysubmit and value Submit-->

<!DOCTYPE html>
<html>
	<head>
		<title>Input Types Lab</title>
	</head>
	<body>
		<h1>HTML Input Types</h1>
		<form>
			<input type="text" name="text" id="mytext" placeholder="Type some text">
			<input type="email" name="email" id="myemail" placeholder="Type your email">
			<input type="password" name="password" id="mypassword" placeholder="Type your password">
			<input type="submit" value="Submit" id="mysubmit">
		</form>
	</body>
</html>
