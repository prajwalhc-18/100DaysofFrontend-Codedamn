<!--
Create a div element with the ID outer-div and a paragraph inside it with the ID inner-para

Create a span element with the ID highlight and place it inside the paragraph

Apply style color: blue & background-color: lightgray to the #outer-div element using inline CSS

Apply style background-color: yellow to the span element using inline CSS
-->

<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Elements</title>
</head>
<body>
    <div id="outer-div" style="color: blue; background-color: lightgray;">
        <p id="inner-para">
            <span id="highlight" style="background-color: yellow;">highlight</span>
        </p>
    </div>
</body>
</html>
