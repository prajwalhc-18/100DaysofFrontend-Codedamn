<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter Lab</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 24px;
        color: #333;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create a button with id 'counter-btn' -->
    <button id="counter-btn">Click Me</button>
    <!-- Create a paragraph tag with id 'count-display' -->
    <p id="count-display">0</p>

    <script src="script.js"></script>
  </body>
</html>
