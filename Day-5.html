<!--Create a form tag with id form and a fieldset inside the form tag.

Inside the fieldset, create a legend tag with the text User Information

Add an input element of type text with the id username and a label Username for the 
input element, make sure to link the label to the input using the for attribute

Add an input element of type email with the id email and a label Email for the input
 element, make sure to link the label to the input using the for attribute-->

<!DOCTYPE html>
<html>

<head>
    <title>Fieldset Tag Lab</title>
</head>

<body>
    <form action="" id="form">
        <fieldset>
            <legend>User Information</legend>

            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

        </fieldset>
    </form>
</body>

</html>
