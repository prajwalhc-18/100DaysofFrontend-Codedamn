<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="profile-header">
        <div class="cover-image">
            <!-- Replace with your cover image URL -->
            <img src="cover-image.jpg" alt="Cover Image">
        </div>
        <div class="profile-section">
            <img class="profile-image" src="profile-image.jpg" alt="Profile Image">
        </div>
        <div class="contact-buttons">
            <!-- Add your contact buttons here -->
            <button><img src="message-icon.svg" alt="Message"></button>
            <button><img src="phone-icon.svg" alt="Phone"></button>
            <button><img src="email-icon.svg" alt="Email"></button>
        </div>
    </div>
</body>
</html>
